[GNS3]
version=1536
lang=fr
project_startup=true
console=xterm -T %d -e 'telnet %h %p' >/dev/null 2>&1 &
use_shell=true
gui_show_status_points=true
gui_use_manual_connection=false
gui_draw_selected_rectangle=true
project_directory=/home/etu/.gns3
ios_directory=/usr/share/ios
scene_width=2000
scene_height=1000

[Dynamips]
hypervisor_path=/usr/bin/dynamips
hypervisor_port=7200
hypervisor_baseUDP=10000
hypervisor_baseConsole=2000
hypervisor_working_directory=/tmp
clean_working_directory=true
dynamips_ghosting=true
dynamips_sparsemem=false
dynamips_mmap=true
hypervisor_memory_usage_limit=512
hypervisor_udp_incrementation=100
hypervisor_manager_import=true
hypervisor_manager_binding=localhost

[Pemu]
pemuwrapper_path=/home/etu/pemu/pemuwrapper.py
pemuwrapper_working_directory=/tmp
external_host=
enable_PemuManager=true
pemu_manager_import=true
default_pix_image=
default_pix_key="0x00000000,0x00000000,0x00000000,0x00000000"
default_pix_serial=0x12345678
default_base_flash=
pemu_manager_binding=localhost

[Simhost]
hypervisor_path=
hypervisor_basePort=9000
hypervisor_baseUDP=35000
hypervisor_working_directory=

[Capture]
working_directory=.
capture_reader_cmd=/usr/bin/wireshark %c
auto_start_cmd=true

[IOS.images]
3\filename=/usr/share/ios/c2600-ik9o3s3-mz.123-22.bin
3\chassis=2621
3\platform=c2600
3\hypervisors=
3\default_ram=64
3\idlepc=
3\default=true
0\filename=/usr/share/ios/c3745-ik9o3s-mz.123-24a.bin
0\chassis=3745
0\platform=c3700
0\hypervisors=
0\default_ram=128
0\idlepc=
0\default=true
1\filename=/usr/share/ios/c7200-ik9o3s-mz.123-24a.bin
1\chassis=7200
1\platform=c7200
1\hypervisors=
1\default_ram=256
1\idlepc=
1\default=true
4\filename=/usr/share/ios/c3640-io3-mz.123-24a.bin
4\chassis=3640
4\platform=c3600
